name: CI
on:
  push:
    branches: [main]
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Audit
        run: npm audit --omit=dev --audit-level=moderate
  compatibility:
    name: "Compatibility"
    runs-on: ubuntu-latest
    needs: [audit]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build distribution
        run: |
          rm -rf ./dist
          mkdir ./dist
          npx tsc -p ./tsconfig.build.cjs.json
          npx tsc -p ./tsconfig.build.esm.json
          npx tsc -p ./tsconfig.types.json
          npx tsc -p ./tsconfig.types_all.json
          bash ./barrelize.sh
          cp package.json README.md LICENSE.md .npmignore ./dist
      - name: Pack library
        run: |
          mkdir -p ./tmp
          npm pack ./dist --pack-destination ./tmp
      - name: Debug packed package
        run: |
          mkdir -p ./tmp/unpacked
          tar -xvf ./tmp/*.tgz -C ./tmp/unpacked
          echo "--- package.json exports ---"
          cat ./tmp/unpacked/package/package.json | jq '.exports'
          echo "--- file tree ---"
          ls -R ./tmp/unpacked/package
      - name: Test Vite build
        run: |
          mkdir compat-test && cd compat-test
          npm init -y
          npm install ../tmp/*.tgz --no-save
          echo 'import { Is } from "@valkyriestudios/utils/is"; console.log(Is.Number(123));' > main.ts
          npm install vite react react-dom @vitejs/plugin-react typescript @types/react @types/react-dom --no-save
          echo 'import { defineConfig } from "vite"; export default defineConfig({});' > vite.config.ts
          echo '<!DOCTYPE html><html><body><script type="module" src="/main.ts"></script></body></html>' > index.html
          npx vite build
      - name: Test Webpack build
        run: |
          rm -rf compat-test
          mkdir compat-test && cd compat-test
          npm init -y
          npm install ../tmp/*.tgz --no-save
          echo 'import { Is } from "@valkyriestudios/utils/is"; console.log(Is.Number(123));' > main.ts
          npm install webpack webpack-cli ts-loader typescript --no-save
          echo 'const path = require("path"); module.exports = { mode:"production", entry:"./main.ts", module:{ rules:[{ test:/\\.ts$/, use:"ts-loader"}]}, resolve:{ extensions:[".ts",".js"] }, output:{ filename:"bundle.js", path:path.resolve(__dirname,"dist") }}' > webpack.config.js
          npx webpack
      - name: TypeScript bundler resolution
        run: |
          cd compat-test
          echo '{"compilerOptions":{"module":"esnext","moduleResolution":"bundler","noEmit":true},"include":["."]}' > tsconfig.json
          npx tsc -p tsconfig.json
      - name: TypeScript node16 resolution
        run: |
          cd compat-test
          echo '{"compilerOptions":{"module":"node16","moduleResolution":"node16","noEmit":true},"include":["."]}' > tsconfig.json
          npx tsc -p tsconfig.json
  runtimes_node:
    name: Node
    runs-on: ubuntu-latest
    needs: [compatibility]
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Europe/Brussels"
      - name: Install Dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Types
        run: npm run types
      - name: Run Tests
        run: npm run test
  runtimes_bun:
    name: Bun
    runs-on: ubuntu-latest
    needs: [compatibility]
    steps:
      - uses: actions/checkout@v3
      - name: Use Bun
        uses: oven-sh/setup-bun@v1
      - uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Europe/Brussels"
      - name: Install Dependencies
        run: bun install
      - name: Run Lint
        run: bun run lint
      - name: Run Types
        run: bun run types
      - name: Run Tests
        run: bun run test
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [runtimes_node, runtimes_bun]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'
      - uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: "Europe/Brussels"
      - run: npm ci
      - run: npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage/
          fail_ci_if_error: true
          files: ./lcov.info,./lcov-report
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [coverage]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org/'
      - name: Install Dependencies
        run: npm ci
      - name: Prepare distribution
        run: |
          rm -rf ./dist
          mkdir ./dist
          npx tsc -p ./tsconfig.build.cjs.json
          npx tsc -p ./tsconfig.build.esm.json
          npx tsc -p ./tsconfig.types.json
          npx tsc -p ./tsconfig.types_all.json
          cp package.json README.md LICENSE.md .npmignore ./dist
      - name: Publish to npm
        run: |
          cd ./dist
          npm publish --access public --verbose
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
